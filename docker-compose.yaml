version: '3.8'

services:
  api:
    build: .  
    ports:
      - "3000:3000"  
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_PORT: 3306
      PORT: 3000
    depends_on:
      - db  

  db:
    image: mysql:8.0  
    restart: always  
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - "3306:3306"  
    volumes:
      - mysql-data:/var/lib/mysql 

volumes:
  mysql-data: